{% extends 'blog/base.html' %}

{% block content %}
<div class="col-md-12">    
    <div class="post avgSizeDetailled">

        <h1 class="h1SizeDetailled">{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.published_date %}
            <div class="botpost">
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
            <div class="author">
                {{ post.author }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
